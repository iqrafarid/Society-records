<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css"> <!--login css link-->
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            
            <form id="form" onsubmit="validate(event)">
                <div class="input-box">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit">Login</button>
                <p class="error-message" id="errorMessage" style="display:none;">Invalid username or password</p>
            </form>
        </div>
    </div>

    <script>  
    function validate(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "admin" && password === "123") {
            window.location.href = "http://localhost:8080/sr/home2.php"; // Link to your PHP page
        } else {
            document.getElementById("errorMessage").style.display = "block";
        }
    }
    </script>

</body>
</html>
