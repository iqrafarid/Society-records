<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container input[type="text"], .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container input[type="button"]:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="userId" placeholder="Enter ID" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <input type="button" value="Login" onclick="validateID()">
        <div id="error" class="error-message">Invalid ID</div>
    </div>

    <script>
        // Function to validate ID
        function validateID() {
            var userId = document.getElementById('userId').value;
            var errorDiv = document.getElementById('error');

            // Example of valid IDs, you can modify this as needed
            var validIDs = ['1234', '5678', 'admin'];

            // Check if the entered ID is in the list of valid IDs
            if (validIDs.includes(userId)) {
                errorDiv.style.display = 'none';
                alert('Login successful!');
                window.open("h2.html", '_blank'); 
            } else {
                errorDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
